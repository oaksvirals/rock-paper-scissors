<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
    </style>
    <script src="game.js" defer></script>
    <title>Wizard Battles</title>
</head>
<body>
    <div class="gameContainer">
        <div class="gameDetails">
            <h1>Wizard Battles</h1>
            <p>2 Wizards / 3 Spells / 1 Victor</p>
            <p></p>
        </div>
        <div class="gameBG">
            <div>
                <div class="test">
                    <img class="wizLeft" src="./images/left-wiz-one.png" alt="" width="250">
                    <img class="wizRight" src="./images/right-wiz-one.png" alt="" width="250">
                    <img src="./images/wizard-bg.png" alt="gameplay background scene" width="750">
                </div>
            </div>
        </div>
        <div class="health"></div>
    </div>





    <div class="runningScore">
        <h2>Player Score:</h2>
        <p class="playerScore">0</p>
        <h2>Computer Score:</h2>
        <p class="computerScore">0</p>
    </div>
    <div class="roundResults">
        <h2>Rounds Played: Start</h2>
        <p>start playing...</p>
    </div>
    <div class="buttonArea">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
    </div>
</body>
</html>
