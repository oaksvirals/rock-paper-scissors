<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
    </style>
    <script src="game.js" defer></script>
    <title>Wizard Battles</title>
</head>
<body>
    <div class="gameContainer">
        <div class="gameDetails">
            <h1>Wizard Battles</h1>
            <p>2 Wizards / 3 Spells / 1 Victor</p>
            <p></p>
        </div>
        <div class="gameBG">
            <div class="arenaBG">
                <div id="resetBox"></div>
                <img class="wizLeft" src="./images/left-wiz-one.png" alt="" width="250">
                <img class="wizRight" src="./images/right-wiz-one.png" alt="" width="250">
                <img src="./images/wizard-bg.png" alt="gameplay background scene" width="750">
                <div class="msgBox">
                    <h4>Ready to battle?</h4>
                    <p>Choose your attack to begin...</p>
                </div>
            </div>
        </div>
        <div class="lifeContainer">
            <h2>Player Health</h2>
            <h2>Enemy Health</h2>
        </div>
        <div class="lifeHearts">
            <div class="playerHearts">
                <img id="playerHeart1" src="./images/heart.png" alt="" width="32">
                <img id="playerHeart2"src="./images/heart.png" alt="" width="32">
                <img id="playerHeart3"src="./images/heart.png" alt="" width="32">
                <img id="playerHeart4"src="./images/heart.png" alt="" width="32">
                <img id="playerHeart5"src="./images/heart.png" alt="" width="32">
            </div>
            <div class="enemyHearts">
                <img id="enemyHeart1" src="./images/heart.png" alt="" width="32">
                <img id="enemyHeart2" src="./images/heart.png" alt="" width="32">
                <img id="enemyHeart3" src="./images/heart.png" alt="" width="32">
                <img id="enemyHeart4" src="./images/heart.png" alt="" width="32">
                <img id="enemyHeart5" src="./images/heart.png" alt="" width="32">
            </div>
        </div>
        <div class="buttonArea">
            <button id="rock">
                <img src="./images/fire-button.png" alt="">
            </button>
            <button id="paper">
                <img src="./images/water-button.png" alt="">
            </button>
            <button id="scissors">
                <img src="./images/grass-button.png" alt="">
            </button>
        </div>
    </div>
</body>
</html>
